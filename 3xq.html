        });
        marker2.setMap(map);
    }
    map1();

    function map2() {
        var marker, map = new AMap.Map("container1", {
            resizeEnable: true,
            center: [115.397428, 39.90923],
            zoom: 13
        });
        addMarker();
        //添加marker标记
        function addMarker() {
            map.clearMap();
            var marker = new AMap.Marker({
                map: map,
                position: [115.397428, 39.90923]
            });
            //鼠标点击marker弹出自定义的信息窗体
            AMap.event.addListener(marker, 'click', function() {
                infoWindow.open(map, marker.getPosition());
            });
        }
    }
    map2();


</script>

<script>
    $(document).ready(function(){
        bs.checkAuth();
        bs.loadProject();
        $('#query1').on("click", function(e){
            e.preventDefault();
            var v = $('#q1text').val();
            req = JSON.stringify({"token":bs.auth.data.token,"roleId":bs.project[0].roleId,"conditions":v});
            bs.ajaxfuncURL ('project/search',req,bs.auth.data.token,cbprjsrch);
        });
        function cbprjsrch(res){
            if(res.data.pList.length>0){
            }else{
                location.href="sorry.html";
            }
        }
        
        $(".filterinput").each(function() {
            $(this).on("change", function(){
                var k = $(this).attr('data');
                var v = $(this).val();
                
                filtered = $.grep( estate_data.result, function( n, i ) { return n[k]===v;})
                $("#estate_list").find('.r3_c').remove();
                $( "#est_item" ).tmpl( filtered ).appendTo( "#estate_list" );
            });
            
        });
        $('#form_estate').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_estate').serializeArray()));
            bs.ajaxfuncURL ('estate/update',data,auth.data.token,estcallback);
        });
        $('#form_building').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_building').serializeArray()));
            bs.ajaxfuncURL ('building/update',data,auth.data.token,buildingcallback);
        });
        $('#form_unit').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_unit').serializeArray()));
            bs.ajaxfuncURL ('units/update',data,auth.data.token,unitcallback);
        });
        $('#form_house').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_house').serializeArray()));
            bs.ajaxfuncURL ('houses/update',data,auth.data.token,housecallback);
        });
        $('#form_assess').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_assess').serializeArray()));
            bs.ajaxfuncURL ('houses/assessment/update',data,auth.data.token,assesscallback);
        });
        $('#form_lease').on('submit', function(e) { 
            e.preventDefault();  //prevent form from submitting
            var data = JSON.stringify(objectifyForm($('#form_lease').serializeArray()));
            bs.ajaxfuncURL ('houses/leases/update',data,auth.data.token,leasecallback);
        });
    });
    function objectifyForm(formArray) {
        var returnArray = {};
        for (var i = 0; i < formArray.length; i++){
            returnArray[formArray[i]['name']] = formArray[i]['value'];
        }
        return returnArray;
    }
    function estcallback(res){
        console.log(res);
    }
    function unitcallback(res){
        console.log(res);
    }
    function buildingcallback(res){
        console.log(res);
    }
    function housecallback(res){
        console.log(res);
    }
    function assesscallback(res){
        console.log(res);
    }
    function leasecallback(res){
        console.log(res);
    }
    
    $('#query1').on("click", function(e){
        var v = $('#q1text').val();
        filtered = $.grep( proj_data.result, function( n, i ) { return n.id==v || n.pj_name==v;})
        $("#pjlist").find('.pji').remove();
        $( "#pjtmpl_left" ).tmpl( filtered ).appendTo( "#pjlist" );
        e.preventDefault();
    });
    $(document).on("click", ".pji", function (event) { 
	$("#pjInfo").find('.r1_1').remove();
	var pj = (bs.project);
	var result = pj.filter(function( obj ) {
	    return obj.id == $(event.currentTarget).attr("data-id");
	});
    $( "#pjinfo" ).tmpl( result[0] ).appendTo( "#pjInfo" );
});


</script>

            <textarea class="tex" name="" cols="30" rows="10" name="feature">${feature}</textarea>
        </p>
        <p class="p1">
            <span class="p1_l">总占地面积m²</span>
            <span class="p1_r">${floorSpace}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="floorSpace" value="${floorSpace}">
        </p>
        <p class="p2">
            <span class="p2_l">总建筑面积m²</span>
            <span class="p2_r">${structureSpace}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="structureSpace" value="${structureSpace}">
        </p>
        <p class="p1">
            <span class="p1_l">容积率（%）</span>
            <span class="p1_r">${volumeRatio}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="volumeRatio" value="${volumeRatio}">
        </p>
        <p class="p2">
            <span class="p2_l">绿化覆盖率（%）</span>
            <span class="p2_r">${greeneryRatio}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="greeneryRatio" value="${greeneryRatio}">
        </p>
        <p class="p1">
            <span class="p1_l">入住率（%）</span>
            <span class="p1_r">${occupancyRatio}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="occupancyRatio" value="${occupancyRatio}">
        </p>
        <p class="p2">
            <span class="p2_l">商业类型</span>
            <span class="p2_r">${commercialType}}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="commercialType">
                <option {{if commercialType === "百货公司" }}selected="selected"{{/if}} value="百货公司">百货公司</option>
                <option {{if commercialType === "超级市场" }}selected="selected"{{/if}} value="超级市场">超级市场</option>
                <option {{if commercialType === "专业市场" }}selected="selected"{{/if}} value="专业市场">专业市场</option>
                <option {{if commercialType === "大型娱乐设施" }}selected="selected"{{/if}} value="大型娱乐设施">大型娱乐设施</option>
                <option {{if commercialType === "金融中介" }}selected="selected"{{/if}} value="金融中介">金融中介</option>
                <option {{if commercialType === "餐饮" }}selected="selected"{{/if}} value="餐饮">餐饮</option>
                <option {{if commercialType === "综合零售" }}selected="selected"{{/if}} value="综合零售">综合零售</option>
                <option {{if commercialType === "休闲养生" }}selected="selected"{{/if}} value="休闲养生">休闲养生</option>
                <option {{if commercialType === "生活服务" }}selected="selected"{{/if}} value="生活服务">生活服务</option>
                <option {{if commercialType === "住宿" }}selected="selected"{{/if}} value="住宿">住宿</option>
            </select>
        </p>
        <p class="p1">
            <span class="p1_l">业态配比</span>
            <span class="p1_r">${distributionRatio}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="distributionRatio" value="${distributionRatio}">
        </p>
        <p class="p2">
            <span class="p2_l">主力商户</span>
            <span class="p2_r">${mainTenant}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="mainTenant" value="${mainTenant}">
        </p>
        <p class="p1">
            <span class="p1_l">土地使用来源</span>
            <span class="p1_r">${landSource}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="landSource">
                <option {{if landSource === "划拨" }}selected="selected"{{/if}} value="划拨">划拨</option>
                <option {{if landSource === "出让" }}selected="selected"{{/if}} value="出让">出让</option>
                <option {{if landSource === "转让" }}selected="selected"{{/if}} value="转让">转让</option>
                <option {{if landSource === "其他" }}selected="selected"{{/if}} value="其他">其他</option>
            </select>
        </p>
        <p class="p2">
            <span class="p2_l">土地用途</span>
            <span class="p2_r">${landUse}}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="landUse" value="${landUse}">
        </p>
        <p class="p1">
            <span class="p1_l">土地面积</span>
            <span class="p1_r">${landArea}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="landArea" value="${landArea}">
        </p>
        <p class="p2">
            <span class="p2_l">土地使用期限</span>
            <span class="p2_r">${landTerm}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="landTerm" value="${landTerm}">
        </p>
        <p class="p1" style="width: 100%;">
            <span class="p1_l" style="margin-left: 5%;">土地证编号</span>
            <span class="p1_r">${landId}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="landId" value="${landId}">
        </p>
        <div class="qw">
            <p><span>区位信息</span></p>
        </div>
        <p class="p1">
            <span class="p1_l">国省市</span>
            <span class="p1_r">${province}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="province">
                <option value="">上海市</option>
            </select>
        </p>
        <p class="p2">
            <span class="p2_l">区县</span>
            <span class="p2_r">${city}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="city">
                <option value="">黄浦</option>
                <option value="">徐汇</option>
                <option value="">长宁</option>
                <option value="">静安</option>
                <option value="">普陀</option>
                <option value="">虹口</option>
                <option value="">杨浦</option>
                <option value="">闵行</option>
                <option value="">宝山</option>
                <option value="">嘉定</option>
                <option value="">浦东</option>
                <option value="">金山</option>
                <option value="">松江</option>
                <option value="">青浦</option>
                <option value="">奉贤</option>
                <option value="">崇明</option>
            </select>
        </p>
        <p class="p1">
            <span class="p1_l">街道</span>
            <span class="p1_r">${street}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="street" value="${street}">
        </p>
        <p class="p2">
            <span class="p2_l">板块</span>
            <span class="p2_r">${plate}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="plate">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </p>
        <p class="p1">
            <span class="p1_l">商圈</span>
            <span class="p1_r">${circle}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="circle" value="${circle}">
        </p>
        <p class="p2">
            <span class="p2_l">商务区（CBD）</span>
            <span class="p2_r">${CBD}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="CBD" value="${CBD}">
        </p>
        <p class="p1">
            <span class="p1_l">工业园区</span>
            <span class="p1_r">${industry}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="industry" value="${industry}">
        </p>
        <p class="p2">
            <span class="p2_l">环线位置</span>
            <span class="p2_r">${position}</span>
            <input class="ckb" type="checkbox" name="che">
            <select class="ipt" name="position">
                <option value="">内环以内</option>
                <option value="">内中环间</option>
                <option value="">中外环间</option>
                <option value="">外环以外</option>
                <option value="">外郊环间</option>
                <option value="">郊环以外</option>
            </select>
        </p>
        <p class="p1">
            <span class="p1_l">通邮地址</span>
            <span class="p1_r">${address}</span>
            <input class="ckb" type="checkbox" name="che">
            <input class="ipt" type="text" name="address" value="${address}">
        </p>
        
        <div class="pic_box clearfix">
            <div class="pic_box1">
                <div class="zzc1"></div>
                <div class="zzc2"></div>
                <img class="open" src="./img/lp.jpg" alt="">
                <p>平面图<span>（4）</span></p>
            </div>
            <div class="pic_box1">
                <div class="zzc1"></div>
                <div class="zzc2"></div>
                <img class="open" src="./img/lp.jpg" alt="">
                <p>实景图<span>（5）</span></p>
            </div>
        </div>
        <div class="pic_box2">
            <span class="p1_l">平面图</span>
            <div class="box_img">
                <div class="sc" style="background:url('./img/join.gif') no-repeat center center;">
                    <input type="file" name="plangraphicGpid" accept="image/*">
                </div>
                <div class="new_img">
                    <img class="ni" src="./img/lp.jpg" alt="">
                    <img class="cse" src="./img/img_close.gif" alt="">
                </div>
            </div>
            <input class="ckb" type="checkbox">
        </div>
        <div class="pic_box2">
            <span class="p1_l">现场照片</span>
            <div class="box_img">
                <div class="sc" style="background:url('./img/join.gif') no-repeat center center;">
                    <input type="file" name="liveGpid" accept="image/*">
                </div>
                <div class="new_img">
                    <img class="ni" src="./img/lp.jpg" alt="">
                    <img class="cse" src="./img/img_close.gif" alt="">
                </div>
            </div>
            <input class="ckb" type="checkbox">
        </div>
        <div class="btn">
            <button id="estateEdit">确认修改</button>
        </div>
    </form>
</script></body>
</html>
